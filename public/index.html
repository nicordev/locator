<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locator</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="./css/locator.css">
</head>

<body>
    <div id="my-map" class="map-container">
        <div class="map"></div>
        <div class="command top-right show-menu-button"></div>
        <div class="command bottom-right locate-user-button"></div>
        <div class="menu hidden">
            <section class="menu-commands">
                <div class="menu-command">
                    <div id="search-component">
                        <input id="search-criteria" type="text" placeholder="search">
                        <button id="search-button">Search</button>
                        <div id="search-result"></div>
                    </div>
                </div>
                <div class="menu-command">
                    <select class="layer-selector" name="layer" id="">
                        <option value="mapBox">MapBox</option>
                        <option value="ignMap" selected="selected">IGN</option>
                        <option value="ignExpress">IGN express</option>
                        <option value="ignPhoto">IGN photo</option>
                    </select>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/leaflet/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
